<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Création d'un événement</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>
  <body>
    <!-- Formulaire-->
    <div class="form-container">
      <h2>Créer un événement</h2>
      <form id="event-form" method="post" enctype="multipart/form-data">
        <!-- Photo -->
        <div class="form-group">
          <label for="photo">Sélectionner une photo</label>
          <input type="file" id="photo" name="photo" accept="image/*" />
        </div>

        <!-- Titre -->
        <div class="form-group">
          <label for="title">Titre de l'événement</label>
          <input
            type="name"
            id="title"
            name="title"
            placeholder="Nom de l'événement"
          />
        </div>

        <!-- Titre -->
        <div class="form-group">
          <label for="organisateur">Organisateur</label>
          <input
            type="name"
            id="organizer"
            name="organizer"
            placeholder="Nom de l'organisateur"
          />
        </div>
        <!-- Ville -->
        <div class="form-group">
          <label for="city">Ville</label>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Entrez une grande ville"
          />
        </div>

        <!-- Date -->
        <div class="form-group">
          <label for="date">Date de l'événement</label>
          <input type="date" id="date" name="date" />
        </div>

        <!-- description -->
        <div class="form-group">
          <label for="description">Description de l'événement</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            placeholder="Entrez une description de l'événement"
          ></textarea>
        </div>

        <!-- Places disponibles -->
        <div class="form-group">
          <label for="places-disponibles">Places disponibles</label>
          <input
            type="checkbox"
            id="places-disponibles"
            name="places_disponibles"
          />
          <label for="places-disponibles" class="checkbox-label"
            >Vrai (cochez si des places sont disponibles)</label
          >
        </div>

        <!-- Submit -->
        <button type="submit">Soumettre</button>
      </form>
    </div>
    <script src="create.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  </body>
</html>
